<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur Catalogos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-image: url('img/index_fondo/swit3.jpeg');
        /* Reemplaza con la ruta de tu imagen */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        transition: background-image 0.5s ease-in-out;
    }

    .menu-container {
        padding: 20px;
        text-align: center;

        position: relative;
        animation: rgb-glow 3s infinite;
        box-shadow: 0 0 15px rgb(255, 0, 0);
        max-width: 65%;
        /* Limita el ancho máximo a un 90% del viewport */
        margin: 0 auto;
        box-sizing: border-box;
        /* Asegura que padding no cause desbordamiento */
        background-color: rgba(0, 0, 0, 0.8);
        /* Fondo oscuro semitransparente */
    }

    @keyframes rgb-glow {
        0% {
            box-shadow: 0 0 30px 30px rgba(255, 0, 0, 1);
        }

        12% {
            box-shadow: 0 0 30px 30px rgb(255, 136, 0);
        }

        25% {
            box-shadow: 0 0 30px 30px rgba(0, 255, 0, 1);
        }

        37% {
            box-shadow: 0 0 30px 30px rgba(0, 255, 255, 1);
        }

        50% {
            box-shadow: 0 0 30px 30px rgba(0, 0, 255, 1);
        }

        62% {
            box-shadow: 0 0 30px 30px rgb(162, 0, 255);
        }

        75% {
            box-shadow: 0 0 30px 30px rgba(255, 255, 0, 1);
        }

        87% {
            box-shadow: 0 0 30px 30px rgba(255, 0, 255, 1);
        }

        100% {
            box-shadow: 0 0 30px 30px rgb(255, 0, 55);
        }
    }

    .menu-container h1 {
        background: linear-gradient(to right, rgb(255, 230, 0), rgb(247, 0, 255));
        /* Degradado de rojo a azul */
        -webkit-background-clip: text;
        /* Recorta el fondo al área de texto */
        -webkit-text-fill-color: transparent;
        /* Hace que el texto en sí sea transparente para mostrar el fondo */
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 1.8rem;
    }


    .menu-container a {
        color: white;
        font-size: 1.3rem;
        margin: 0 15px;
        text-decoration: none;
        transition: color 0.3s;
        display: block;
        /* Hace que los enlaces se alineen en móviles */
    }

    .menu-container a:hover {
        color: rgb(217, 255, 0);
    }

    @media (min-width: 768px) {

        /* Cambios para pantallas más grandes */
        .menu-container a {
            display: inline;
            /* Restablece los enlaces en línea en pantallas grandes */
        }
    }
</style>

<body>

    <div class="container menu-container">
        <h1>Excalibur Videogames CATALOGOS</h1>
        <a href="ps2.html">PS2</a>
        <a href="psvita.html">PSVITA</a>
        <a href="ps3.html">PS3</a>
        <a href="N_Wii.html">Nintendo Wii</a>
        <a href="GameCube.html">GameCube</a>
        <a href="Wii_U.html">Wii U</a>
        <a href="N_Switch.html">Nintendo Switch</a>
    </div>

    <!-- JavaScript para la transición de imágenes -->
    <script>
        const images = [
            'img/index_fondo/switch.jpeg',
            'img/index_fondo/switch2.jpeg',
            'img/index_fondo/ps2.png',
            'img/index_fondo/psx.jpg',
            'img/index_fondo/psvita.jpg',
            'img/index_fondo/wii.jpg',
            'img/index_fondo/gamecube.jpg',
            'img/index_fondo/wiiu.jpg'
        ];

        let currentIndex = 0;
        setInterval(() => {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }, 2000);
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
